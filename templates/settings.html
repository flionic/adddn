{% extends 'layout/base.html' %}
{% block head %}
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery-treegrid/0.2.0/css/jquery.treegrid.min.css" rel="stylesheet">
    <link href="https://unpkg.com/bootstrap-table@1.15.4/dist/bootstrap-table.min.css" rel="stylesheet">
{% endblock %}
{% block main %}
    <h2>Настройки</h2>
    <div class="container settings jumbotron text-dark">
        <div class="row">
            <div class="col-12">
                <div class="form-group">
                    <div id="toolbar">
                        <button id="remove" class="btn btn-danger" disabled>
                            <i class="glyphicon glyphicon-remove"></i> Удалить
                        </button>
                    </div>
                    <table id="table"
                            {#                           data-toolbar="#toolbar"#}
                           data-show-refresh="true"
                           data-show-toggle="true"
                           data-show-fullscreen="true"
                            {#                           data-show-columns="true"#}
                            {#                           data-detail-view="true"#}
                           data-show-export="true"
                           data-click-to-select="true"
                           data-show-footer="true"
                    >

                    </table>
                    <table
                            id="table2"
                            data-toolbar="#toolbar"
                            data-show-refresh="true"
                            data-show-toggle="true"
                            data-show-fullscreen="true"
                            data-show-columns="true"
                            data-detail-view="true"
                            data-show-export="true"
                            data-click-to-select="true"
                            data-detail-formatter="detailFormatter"
                            data-minimum-count-columns="2"
                            data-show-pagination-switch="true"
                            data-pagination="true"
                            data-id-field="id"
                            data-page-list="[10, 25, 50, 100, all]"
                            data-show-footer="true"
                            data-side-pagination="server"
                            data-url="https://examples.wenzhixin.net.cn/examples/bootstrap_table/data"
                            data-response-handler="responseHandler">
                    </table>
                </div>
            </div>
            <div class="col-6 offset-3 text-center">
                <div class="form-group">
                    <label class="col col-form-label">
                        <input class="form-control" type="text" name="new_domain" placeholder="domain.com">
                    </label>
                </div>
                <div class="form-group">
                    <button class="btn btn-success btn-add-domain">Добавить домен</button>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block scripts %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-treegrid/0.2.0/js/jquery.treegrid.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.15.4/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.15.4/dist/extensions/treegrid/bootstrap-table-treegrid.min.js"></script>


    <script src="https://unpkg.com/tableexport.jquery.plugin/tableExport.min.js"></script>
    {#        <script src="https://unpkg.com/bootstrap-table@1.15.4/dist/bootstrap-table.min.js"></script>#}
    <script src="https://unpkg.com/bootstrap-table@1.15.4/dist/bootstrap-table-locale-all.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.15.4/dist/extensions/export/bootstrap-table-export.min.js"></script>
    <script>
        var $table = $('#table')

        $(function () {
            $table.bootstrapTable({
                url: 'static/treegrid.json',
                locale: 'ru-RU',
                striped: true,
                sidePagination: 'server',
                idField: 'id',
                showColumns: true,
                columns: /*[{
                    field: 'name',
                    title: 'Домен',
                    sortable: true,
                    footerFormatter: totalNameFormatter,
                    align: 'center'
                }, {
                    field: 'status',
                    title: 'Поддомены',
                    sortable: true,
                    align: 'center',
                    footerFormatter: totalPriceFormatter
                }, {
                    field: 'operate',
                    title: 'Действия',
                    align: 'center',
                    events: window.operateEvents,
                    formatter: operateFormatter
                }],*/
                    [{
                        field: 'ck',
                        checkbox: true
                    },
                        {
                            field: 'name',
                            title: 'Домен'
                        },
                        {
                            field: 'children',
                            title: 'Поддомены',
                            sortable: true,
                            align: 'center',
                            formatter: 'childrenFormatter'
                        }/*,
                        {
                           field: 'permissionValue',
                           title: '---'
                        }*/
                    ],
                treeShowField: 'name',
                parentIdField: 'pid',
                onPostBody: function () {
                    var columns = $table.bootstrapTable('getOptions').columns

                    if (columns && columns[0][1].visible) {
                        $table.treegrid({
                            treeColumn: 1,
                            onChange: function () {
                                $table.bootstrapTable('resetWidth')
                            }
                        })
                    }
                }
            })
        })

        function typeFormatter(value, row, index) {
            if (value === 'menu') {
                return 'menu'
            }
            if (value === 'button') {
                return 'button'
            }
            if (value === 'api') {
                return 'api'
            }
            return '-'
        }

        function childrenFormatter(value, row, index) {
            if (value) {
                return value
            }
        }

        function statusFormatter(value, row, index) {
            if (value === 1) {
                return '<span class="label label-success">success</span>'
            }
            return '<span class="label label-default">default</span>'
        }
    </script>
    <script>
        var $table2 = $('#table2')
        var $remove = $('#remove')
        var selections = []

        function getIdSelections() {
            return $.map($table2.bootstrapTable('getSelections'), function (row) {
                return row.id
            })
        }

        function responseHandler(res) {
            $.each(res.rows, function (i, row) {
                row.state = $.inArray(row.id, selections) !== -1
            })
            return res
        }

        function detailFormatter(index, row) {
            var html = []
            $.each(row, function (key, value) {
                html.push('<p><b>' + key + ':</b> ' + value + '</p>')
            })
            return html.join('')
        }

        function operateFormatter(value, row, index) {
            return [
                '<a class="remove" href="javascript:void(0)" title="Remove">',
                '<i class="fa fa-trash"></i>',
                '</a>'
            ].join('')
        }

        window.operateEvents = {
            'click .like': function (e, value, row, index) {
                alert('You click like action, row: ' + JSON.stringify(row))
            },
            'click .remove': function (e, value, row, index) {
                $table2.bootstrapTable('remove', {
                    field: 'id',
                    values: [row.id]
                })
            }
        }

        function totalTextFormatter(data) {
            return 'Total'
        }

        function totalNameFormatter(data) {
            return data.length
        }

        function totalPriceFormatter(data) {
            var field = this.field
            return '' + data.map(function (row) {
                return +row[field].substring(1)
            }).reduce(function (sum, i) {
                return sum + i
            }, 0)
        }

        function initTable() {
            $table2.bootstrapTable('destroy').bootstrapTable({
                {#height: 550,#}
                locale: 'ru-RU',
                columns: [
                    [{
                        field: 'state',
                        checkbox: true,
                        rowspan: 2,
                        align: 'center',
                        valign: 'middle'
                    }, {
                        title: 'Item ID',
                        field: 'id',
                        rowspan: 2,
                        align: 'center',
                        valign: 'middle',
                        sortable: true,
                        footerFormatter: totalTextFormatter
                    }, {
                        title: 'Item Detail',
                        colspan: 3,
                        align: 'center'
                    }],
                    [{
                        field: 'name',
                        title: 'Домен',
                        sortable: true,
                        footerFormatter: totalNameFormatter,
                        align: 'center'
                    }, {
                        field: 'price',
                        title: 'Поддомены',
                        sortable: true,
                        align: 'center',
                        footerFormatter: totalPriceFormatter
                    }, {
                        field: 'operate',
                        title: 'Действия',
                        align: 'center',
                        events: window.operateEvents,
                        formatter: operateFormatter
                    }]
                ]
            })
            $table2.on('check.bs.table uncheck.bs.table ' +
                'check-all.bs.table uncheck-all.bs.table',
                function () {
                    $remove.prop('disabled', !$table2.bootstrapTable('getSelections').length)

                    // save your data, here just save the current page
                    selections = getIdSelections()
                    // push or splice the selections if you want to save all data selections
                })
            $table2.on('all.bs.table', function (e, name, args) {
                console.log(name, args)
                $('table .detail-icon').addClass('text-dark')
                $('table .fa-trash').addClass('text-danger')
            })
            $remove.click(function () {
                var ids = getIdSelections()
                $table2.bootstrapTable('remove', {
                    field: 'id',
                    values: ids
                })
                $remove.prop('disabled', true)
            })
        }

        $(function () {
            initTable()
        })
    </script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('.nav-settings').addClass('active');
        });
    </script>
{% endblock %}
