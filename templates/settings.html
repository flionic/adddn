{% extends 'layout/base.html' %}
{% block head %}
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery-treegrid/0.2.0/css/jquery.treegrid.min.css" rel="stylesheet">
    <link href="https://unpkg.com/bootstrap-table@1.15.4/dist/bootstrap-table.min.css" rel="stylesheet">
{% endblock %}
{% block main %}
    <h2>Настройки</h2>
    <div class="container settings jumbotron text-dark">
        <div class="row">
            <div class="col-6 offset-2 form-group">
                <label class="col col-form-label">
                    <input class="form-control" type="text" name="new_domain" placeholder="domain.com">
                </label>
            </div>
            <div class="col-4 form-group">
                <button class="btn btn-success btn-add-domain">Добавить домен</button>
            </div>
            <div class="col-12">
                <div class="form-group">
                    <div id="toolbar">
                        <button id="remove" class="btn btn-danger" disabled>
                            <i class="glyphicon glyphicon-remove"></i> Удалить
                        </button>
                    </div>
                    <table
                            id="table"
                            data-toolbar="#toolbar"
                            data-id-field="id"
                            data-response-handler="responseHandler"
                            data-detail-formatter="detailFormatter"
                            data-show-refresh="true"
                            data-show-toggle="true"
                            data-show-fullscreen="true"
                            data-show-export="true"
                            data-show-footer="true">
                    </table>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block scripts %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-treegrid/0.2.0/js/jquery.treegrid.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.15.4/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.15.4/dist/extensions/treegrid/bootstrap-table-treegrid.min.js"></script>
    <script src="https://unpkg.com/tableexport.jquery.plugin/tableExport.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.15.4/dist/bootstrap-table-locale-all.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.15.4/dist/extensions/export/bootstrap-table-export.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('.nav-settings').addClass('active');
        });
    </script>
    <script>
        var $table = $('#table')
        var $remove = $('#remove')
        var selections = []

        function initTable() {
            $table.bootstrapTable('destroy').bootstrapTable({
                url: 'static/treegrid.json',
                locale: 'ru-RU',
                striped: true,
                idField: 'id',
                showColumns: true,
                columns: [{
                    field: 'state',
                    checkbox: true
                }, {
                    field: 'name',
                    title: 'Домен',
                    sortable: true,
                    footerFormatter: totalDomains
                }, {
                    field: 'children',
                    title: 'Поддомены',
                    align: 'center',
                    sortable: true,
                    formatter: childrenFormatter
                }, {
                    field: 'ssl',
                    title: 'SSL',
                    sortable: true,
                    align: 'center'
                }, {
                    field: 'id',
                    title: 'ID',
                    sortable: true,
                    align: 'center',
                }],
                treeShowField: 'name',
                parentIdField: 'pid',
                onPostBody: function () {
                    var columns = $table.bootstrapTable('getOptions').columns

                    if (columns && columns[0][1].visible) {
                        $table.treegrid({
                            treeColumn: 1,
                            initialState: 'collapsed',
                            expanderExpandedClass: 'fa fa-minus',
                            expanderCollapsedClass: 'fa fa-plus',
                            onChange: function () {
                                $table.bootstrapTable('resetWidth')
                            }
                        })
                    }
                }
            })
            $table.on('load-success.bs.table', function (e, name, args) {
                console.log(name, args)
                $('.treegrid-expanded .treegrid-expander').append('<i class="fa" aria-hidden="true"></i>');
            })
            $table.on('check.bs.table uncheck.bs.table ' +
                'check-all.bs.table uncheck-all.bs.table',
                function () {
                    $remove.prop('disabled', !$table.bootstrapTable('getSelections').length)
                    // save your data, here just save the current page
                    selections = getIdSelections()
                    // push or splice the selections if you want to save all data selections
                })
            $table.on('all.bs.table', function (e, name, args) {
                console.log(name, args)
            })
            $remove.click(function () {
                var ids = getIdSelections()
                $table.bootstrapTable('remove', {
                    field: 'id',
                    values: ids
                })
                $remove.prop('disabled', true)
            })
        }

        function getIdSelections() {
            return $.map($table.bootstrapTable('getSelections'), function (row) {
                return row.id
            })
        }

        function totalDomains(data) {
            return 'Адресов всего: ' + data.length
        }

        function childrenFormatter(value, row, index) {
            if (value) {
                return value
            }
            return ''
        }

        function responseHandler(res) {
            $.each(res.rows, function (i, row) {
                row.state = $.inArray(row.id, selections) !== -1
            })
            return res
        }

        function detailFormatter(index, row) {
            var html = []
            $.each(row, function (key, value) {
                html.push('<p><b>' + key + ':</b> ' + value + '</p>')
            })
            return html.join('')
        }

        $(function () {
            initTable()
        })
    </script>
{% endblock %}
